<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body >
    <header>
      <h1>JavaScript Coding Challenge</h1>
      <div class="status-bar">
        <!-- high score and initials -->
        <div class='high-score'>
          <p><span id="highscore"> </span>
            </p>
            </div> 
        <!-- time left on clock-->
        <div class='timer'>
          <p><strong>Time Left:</strong> <span id="timeleft">30</span></p>
        </div>
      </div> <!--status bar-->
    </header>

    <section class="card">
      <div class="card-header">
        <p><span id="start-prompt">Click Start to Begin Quiz</span></p>
      </div>
      <div id="answerdiv" class="card-body" >
        <!-- append anwswer buttons here-->
             </div> 
    </section>

    <footer class="card-footer" class="game-panel">
      <button id="start-btn" class="btn">Start</button>
      <p><span id="feedback"></span></p>
    </footer>
     
    <script src="./Assets/js/quiz-questions.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>


</html>
