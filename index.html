<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>JavaScript Coding Challenge</h1>
      <div class="status-bar">
        <!-- high score and initials -->
        <div class='high-score'>
          <p><strong>High Score:</strong> <span id="high-score-initials"> </span> 
            ' - ' 
            <span id="high-score"></span></p>
        </div>
        <!-- time left on clock-->
        <div class='timer'>
          <p><strong>Time Left:</strong> <span id="time-left"></span></p>
        </div>
      </div> <!--status bar-->
    </header>

    <main class="card">
      <div class="card-header">
        <p><span id="start-prompt">Click Start to Begin Quiz</span></p>
      </div>
      <div class="card-body">
        <div class="question">
          <p><span id="next-question">default text</span></p>
          <!--answers will be appended here-->
        </div> <!--question-->
      </div> <!--card-body-->
    </main>

    <footer class="card-footer">
      <button id="start-btn" class="btn">Start</button>
      <hr/>
      <p><span id="right-or-wrong">You are right or wrong</span></p>
    </footer>
     
    <script src="./Assets/js/quiz-questions.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>


</html>
